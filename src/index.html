<!DOCTYPE html>
<html lang="en">
<head>
	<title>PDFAnno</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">

    <!-- PDFAnno -->
    <script type="text/javascript" src="./pdfanno.page.bundle.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">PDFAnno</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="https://paperai.github.io/pdfanno/">Home</a></li>
			<li><a href="https://github.com/paperai/pdfanno">Github</a></li>
		</ul>
	</div>
</nav>
<div class="main">
	<div class="container-fluid">

        <div class="row anno-ui u-mb-10">

            <label class="btn btn-primary btn-file js-file u-ml-15">
                Browse <input type="file" style="display: none;" webkitdirectory>
            </label>

            <div id="dropdownPdf" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">PDF File</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!-- Added by JS. -->
              </ul>
            </div>

            <div id="dropdownAnnoPrimary" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">Anno File</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!-- Added by JS. -->
              </ul>
            </div>

            <div id="dropdownAnnoReference" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">Reference Files</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <!-- Added by JS. -->
              </ul>
            </div>

            <div id="dropdownAnnoList" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">Anno List&nbsp;(<span class="js-count">0</span>)</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <!-- Added by JS. -->
              </ul>
            </div>
			<div class="btn-group" role="group">
				<a id="downloadButton" class="btn btn-default" href="#" title="download">
					<i class="fa fa-download"></i>
				</a>
			</div>
        </div>

        <!-- Annotation Tools -->
		<div class="row">
            <div id="tools" class="col-md-3 col-sm-3 col-xs-3" style="padding-left: 0; padding-right: 0;">
                <div style="padding-left: 15px; padding-right: 15px;">

                    <ul class="nav nav-tabs">
                        <li><a  href="#tab1" data-toggle="tab">Annotation</a></li>
                        <li><a href="#tab2" data-toggle="tab">Server (Experimental)</a></li>
                        <li class="active"><a href="#tab3" data-toggle="tab">Search</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab1" class="tab-pane">
                            <div class="u-mt-20">
                                <input list=labels class="form-control inputLabel" id="inputLabel" disabled>
                                <ul class="nav nav-tabs u-mt-10">
                                    <li class="active"><a  href="#tab" data-toggle="tab" class="js-label-tab" data-type="span"><i class="fa fa-pencil fa-2x"></i></a></li>
                                    <li><a  href="#tab" data-toggle="tab" class="js-label-tab" data-type="one-way"><i class="fa fa-long-arrow-right fa-2x"></i></a></li>
                                    <li><a  href="#tab" data-toggle="tab" class="js-label-tab" data-type="two-way"><i class="fa fa-arrows-h fa-2x"></i></a></li>
                                    <li><a  href="#tab" data-toggle="tab" class="js-label-tab" data-type="link"><i class="fa fa-minus fa-2x"></i></a></li>
                                </ul>
                                <div class="tab-content js-label-tab-content">
                                    <!-- Added by JS -->
                                </div>
                                <div class="mt-10">
                                    <a href="#" class="js-export-label">export labels</a>&nbsp;&nbsp;/&nbsp;&nbsp;<a href="#" class="js-import-label">import labels</a>
                                    <input type="file" class="hidden js-import-file" accept=".conf">
                                </div>
                            </div>
                            <br>
                            <br>
                        </div> <!-- /#tab1 -->
                        <div class="tab-pane" id="tab2">
							<div class="input-group u-mt-20">
								<span class="input-group-btn">
									<a class="btn btn-default js-btn-upload" href="#" title="upload">
										<i class="fa fa-upload fa"></i>
									</a>
								</span>
							</div>
                            <div class="progress js-upload-progress hidden u-mt-10">
                              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
                              aria-valuemin="0" aria-valuemax="100" style="width:0%">0%</div>
                            </div>
                            <div class="u-mt-20">
                                <textarea id="uploadResult" class="form-control" rows="30" wrap="off"></textarea>
                            </div>
                        </div> <!-- /#tab2 -->
                        <div class="tab-pane active" id="tab3">
                            <!-- Search -->
                            <div class="u-mt-20 search-control">
                                <input type="text" id="searchWord" class="form-control search-control__input" placeholder="Text to match" disabled>
                                <button class="btn btn-default search-control__btn">▲</button>
                                <button class="btn btn-default search-control__btn">▼</button>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="on" class="js-search-case-sensitive">Case sensitive</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="on" class="js-search-regexp">Regular expression</label>
                            </div>
                        </div> <!-- /#tab3 -->
                    </div>
                </div>
            </div>
			<div id="viewerWrapper" class="col-md-9 col-sm-9 col-xs-9" style="padding-left: 0; padding-right: 0; position: relative;">
                <div style="padding-right: 15px;">
    				<div id="viewer" class="viewer"><!-- Added by JS. --></div>
                </div>
                <div id="pdfLoading" class="loader-container hidden">
                    <div class="loader"></div>
                    <p>Loading PDF ...</p>
                </div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
